<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz results</title>
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="results.css">
</head>

<body>
    <section class="result1">
        <h1 class="mx-auto pt-4 mb-3 text-start">Your score:&nbsp;</h1>

        <div class="text-center">
            <button type="button" class="btn_lightblue btn btn-info btn-lg my-5 px-5 mx-auto btn_prize">

        </div>
    </section>

    <section class="result2">
        <h1 class="mx-auto pt-4 mb-3 text-start">Your score:&nbsp;</h1>
        <p class="mx-auto text-secondary text-start pb-5 mb-0">Well... At least now you know more about oriental cats.

        <div class="text-center">
            <button type="button" class="btn_lightblue btn btn-info btn-lg my-5 px-5 mx-auto btn_prize">
                Get prize</button>
        </div>
    </section>
    <dialog class="border-info-subtle rounded-3 pt-0">
        <button class="btn btn_close-modal ms-auto d-block">&times;</button>
        <img src="images/prize.jpg" alt="my awesome cat" class="rounded-3">
